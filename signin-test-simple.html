<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Signin Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background: #4f46e5;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .result {
        margin-top: 20px;
        padding: 10px;
        border-radius: 4px;
      }
      .success {
        background: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <h1>Direct Fan Platform - Simple Signin Test</h1>

    <form id="signinForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit">Sign In</button>
    </form>

    <div id="result"></div>

    <script>
      document.getElementById('signinForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const resultDiv = document.getElementById('result');

        try {
          console.log('Testing signin for:', email);

          // First, get CSRF token
          const csrfResponse = await fetch('http://localhost:3000/api/auth/csrf');
          const csrfData = await csrfResponse.json();
          console.log('CSRF Token:', csrfData.csrfToken);

          // Then try to sign in
          const signinResponse = await fetch(
            'http://localhost:3000/api/auth/callback/credentials',
            {
              method: 'POST',
              headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
              },
              body: new URLSearchParams({
                email: email,
                password: password,
                csrfToken: csrfData.csrfToken,
                callbackUrl: 'http://localhost:3000',
                json: 'true',
              }),
            }
          );

          const signinData = await signinResponse.json();
          console.log('Signin Response:', signinData);

          if (signinResponse.ok && !signinData.error) {
            resultDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ Signin Successful!</h3>
                            <p>Authentication working properly.</p>
                            <p>Response: ${JSON.stringify(signinData)}</p>
                            <p>Now test in the main app: <a href="http://localhost:3000/auth/signin" target="_blank">Open Signin Page</a></p>
                        </div>
                    `;
          } else {
            resultDiv.innerHTML = `
                        <div class="error">
                            <h3>❌ Signin Failed</h3>
                            <p>Error: ${signinData.error || 'Unknown error'}</p>
                            <p>Full response: ${JSON.stringify(signinData)}</p>
                        </div>
                    `;
          }
        } catch (error) {
          console.error('Error during signin test:', error);
          resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Test Failed</h3>
                        <p>Error: ${error.message}</p>
                        <p>Make sure the Next.js server is running on port 3000</p>
                    </div>
                `;
        }
      });
    </script>
  </body>
</html>
