version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "demetriusbrooks"
    assignees:
      - "demetriusbrooks"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
    labels:
      - "dependencies"
      - "security"
    # Group security updates
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"
      major-updates:
        patterns:
          - "*"
        update-types:
          - "major"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    reviewers:
      - "demetriusbrooks"
    commit-message:
      prefix: "chore(docker):"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "11:00"
    reviewers:
      - "demetriusbrooks"
    commit-message:
      prefix: "chore(actions):"
    labels:
      - "github-actions"
      - "dependencies"